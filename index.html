<!DOCTYPE html>
<html>
<head>
  <title>Cambridge Pub Tube Map</title>
  <script src="d3.v3.min.js" charset="utf-8"></script>
  <link href='https://fonts.googleapis.com/css?family=Hammersmith+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="pubs.css">
</head>
<body>
  <h1>Cambridge Pub Tube Map</h1>
  <div class="container">
    <div id="map-container">
      <svg id="map" width="100%" height="640"></svg>
    </div>
    <div id="legend">
      <ul>
        <li>Awards: <ul id="awards"></ul></li>
        <li id="visited">
          <p></p>
          <ul></ul>
        </li>
        <li id="stillToVisit">
          <p></p>
          <ul></ul>
        </li>
      </ul>
      <ul id="lines"></ul>
    </div>
  </div>
  <script src="pubs.js"></script>
</body>
</html>
