<!DOCTYPE html>
<html>
<head>
  <title>Cambridge Pub Tube Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:url"                content="http://www.pubmap.co.uk/" />
  <meta property="og:type"               content="website" />
  <meta property="og:title"              content="Cambridge Pub Map" />
  <meta property="og:description"        content="A Cambridge Pub Map in the Style of the Iconic London Underground" />
  <script src="src/d3.min.js" charset="utf-8"></script>
  <script src="../src/tube-map.js"></script>
  <script src="../src/tube-map-model.js"></script>
  <script src="../src/tube-map-presenter.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Hammersmith+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="tube-map.css">
</head>
<body>
  <button id="debug">Toggle developer mode</button>
  <p id="map"></p>
  <p id="score"></p>
  <script>
d3.json("pubs.json", function(data) {
  var model = tubeMapModel(data);
  var mapView = d3.select("#map");
  var scoreView = d3.select("#score");

  presenter(model, mapView, scoreView)();
});
  </script>
  <script>

              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-73123785-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
