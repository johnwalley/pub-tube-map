<html lang="en" >
<head>
  <title>Cambridge Pub Map</title>
  <meta name="description" content="A Cambridge Pub Map in the Style of the Iconic London Underground Map" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:url" content="http://www.pubmap.co.uk/" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Cambridge Pub Map" />
  <meta property="og:description" content="A Cambridge Pub Map in the Style of the Iconic London Underground Map" />
  <meta property="og:image" content="http://www.pubmap.co.uk/img/facebook.png" />
  <link href='https://fonts.googleapis.com/css?family=Hammersmith+One' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="tube-map.css">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-73123785-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>
<body ng-app="pubMapApp" ng-cloak style="width:100%;height:100%;">
  <div ng-controller="PubMapCtrl" ng-cloak>
    <section layout="row" flex>
      <div layout="column" alyout-fill>
        <div ng-controller="SideNavCtrl" ng-switch="true" flex>
          <md-sidenav md-is-locked-open="$mdMedia('gt-xs')" md-is-open="false" ng-switch="pub.title" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" style="overflow-x:hidden;position:fixed;" md-is-locked-open="$mdMedia('gt-md')" flex>
            <div ng-switch-when="Default Pub">
              <md-content layout-padding>
                <h2>Select a pub to get started</h2>
            </div>
            <div ng-switch-default layout-fill>
              <img ng-src="img/{{pub.name}}.jpg" width="320px" height="240px"></img>
              <div layout="row" layout-align="end">
                <md-button ng-click="togglePub()" class="md-fab md-primary" style="margin: -30px 8px 10px; background-color: {{pub.backgroundColor}}" md-sidenav-focus aria-label="Add Pub">
                  <md-tooltip md-direction="left" md-delay="1000">
                    I've been here!
                  </md-tooltip>
                  <ng-md-icon icon="{{pub.clickIcon}}" style="fill: #ffffff;" ng-attr-style="fill: #ffffff;" size="32" options='{"duration": 375, "rotation": "clockwise"}'></ng-md-icon>
                </md-button>
              </div>
              <md-content layout-padding class="side-nav-content">
                <h2 class="name">{{pub.title}}</h2>
                <md-list class="side-nav-info-list">
                  <md-list-item class="side-nav-info-list">
                    <md-icon class="material-icons side-nav-info-icon">location_on</md-icon>
                    <p>{{pub.address}}</p>
                  </md-list-item>
                  <md-list-item>
                    <md-icon class="material-icons side-nav-info-icon">link</md-icon>
                    <p><a target="_blank" ng-href="{{pub.website}}">{{pub.website | minimizeUrl}}</a></p>
                  </md-list-item>
                  <md-list-item>
                    <md-icon class="material-icons side-nav-info-icon">phone</md-icon>
                    <p><a href="tel:{{pub.phone}}">{{pub.phone}}</a></p>
                  </md-list-item>
                  <md-list-item>
                    <md-icon class="material-icons side-nav-info-icon">directions</md-icon>
                    <p><a target="_blank" href="http://www.google.co.uk/maps?saddr=Current+Location&daddr={{pub.title}} pub">Directions</a></p>
                  </md-list-item>
                </md-list>
              </md-content>
              <ui-gmap-google-map center='pub.googleMap.center' zoom='pub.googleMap.zoom' pan="true">
                <ui-gmap-marker coords="pub.googleMap.marker.coords" options="pub.googleMap.marker.options" events="pub.googleMap.marker.events" idkey="pub.googleMap.marker.id">
                </ui-gmap-marker>
              </ui-gmap-google-map>
            </div>
          </md-sidenav>
        </div>
      </div>
      <md-content flex>
        <div layout="column" layout-align="center stretch">
          <div id="score" ng-show="numVisited > 0">
            <p>visited {{numVisited}}/{{totalPubs}}</p>
          </div>
          <div id="map"></div>
        </div>
        <md-button ng-click="selectNearestPub()" class="md-fab md-primary md-fab-bottom-right" style="fill:#ffffff;" aria-label="Go to nearest pub">
          <md-tooltip md-direction="left" md-delay="1000">
            Go to nearest pub
          </md-tooltip>
          <ng-md-icon icon="my_location" size="32"></ng-md-icon>
        </md-button>
      </md-content>
    </section>
  </div>

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-messages/angular-messages.min.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>


  <script src='bower_components/lodash/dist/lodash.min.js'></script>
  <script src='bower_components/angular-simple-logger/dist/angular-simple-logger.min.js'></script>
  <script src='bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>

  <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
  <script src="bower_components/svg-morpheus/compile/minified/svg-morpheus.js"></script>

  <script src="bower_components/d3/d3.min.js"></script>

  <script src="src/tube-map.js"></script>
  <script src="src/tube-map-controller.js"></script>
</body>
</html>
