<html lang="en" >
<head>
  <title>Cambridge Pub Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:url"                content="http://www.pubmap.co.uk/" />
  <meta property="og:type"               content="website" />
  <meta property="og:title"              content="Cambridge Pub Map" />
  <meta property="og:description"        content="A Cambridge Pub Map in the Style of the Iconic London Underground" />
  <script src="src/d3.min.js" charset="utf-8"></script>
  <script src="../src/tube-map.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Hammersmith+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link rel="stylesheet" href="tube-map.css">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-73123785-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>
<body ng-app="pubMapApp" ng-cloak>
  <div ng-controller="PubMapCtrl" layout="column" style="height:1200px;" ng-cloak>
    <section layout="row" flex>
      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
        <md-toolbar class="md-theme-light">
          <h1 class="md-toolbar-tools">{{pub.title}}</h1>
        </md-toolbar>
        <md-content ng-controller="SideNavCtrl" layout-padding>
          <md-button ng-click="addPub()" class="md-primary">
            I've been here!
          </md-button>
          <p>lat: {{pub.position.lat}}, lon: {{pub.position.lon}}</p>
          <md-button ng-click="close()" class="md-primary">
            Close
          </md-button>
        </md-content>
      </md-sidenav>
      <md-content flex layout-padding>
        <div layout="column" layout-fill layout-align="top center">
          <div>
            <md-switch ng-model="developerMode" ng-change="developerModeToggle()" aria-label="Developer Mode Switch">
              Developer Mode
            </md-switch>
          </div>
          <div id="map"></div>
        </div>
      </md-content>
    </section>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

  <script src="../src/tube-map-controller.js"></script>
</body>
</html>
