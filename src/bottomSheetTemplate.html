<md-bottom-sheet-collapsible ng-cloak style="padding-top:0px;">
  <div layout="row" layout-align="end">
    <md-button ng-click="pubMap.togglePub()" class="md-fab md-primary directions-button" aria-label="Get directions">
      <ng-md-icon icon="directions" size="24"></ng-md-icon>
    </md-button>
  </div>
  <md-content layout-padding class="side-nav-content">
    <h2 class="name">{{pubMap.pub.title}}</h2>
  </md-content>
</md-bottom-sheet-collapsible>
